spring.application.name=meice-service
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
server.port=6910
server.context-path=/service/
server.ip=localhost
server.tomcat.maxThreads=300
server.tomcat.minSpareThreads=20
server.tomcat.uri-encoding=UTF-8
logging.config=./config/logback-local.xml
management.security.enabled=false
eureka.client.serviceUrl.defaultZone=http://localhost:6900/eureka/
eureka.instance.status-page-url=http://localhost:${server.port}${server.context-path}swagger-ui.html
swagger.scan=com.meice.servicemeice.controller
swagger.title=MEICE WEB API
swagger.description=MEICE WEB API
swagger.version=1.0.0

spring.datasource.url=jdbc:mysql://180.76.113.232:3306/systp?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.mapperLocations=classpath:sqlmap/*.xml


logging.level.com.meice.servicemeice.dao=debug